<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ViewPol{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .nationgrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 2fr));
            gap: 15px;
        }
        .player-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.5);
            text-align: center;
            display: flex;              /* use flexbox */
            flex-direction: column;     /* stack vertically */
            align-items: center;        /* center horizontally */
            gap: 10px;                  /* spacing between head and name */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.8);
        }
        .player-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #4da6ff;
            font-weight: bold;
            font-size: 16px;
        }
        a:hover { color: #80c1ff; }

        .search-bar { text-align: center; margin-bottom: 20px; }
        .search-bar input { padding: 8px; font-size: 16px; border-radius: 5px; border: none; width: 250px; }
        .pagination { text-align: center; margin-top: 20px; }
        .pagination a { margin: 0 5px; color: #4da6ff; text-decoration: none; font-weight: bold; }
        .pagination a.current { color: #ffffff; }
        button { padding: 6px 10px; border: none; border-radius: 5px; background-color: #4da6ff; color: #fff; cursor: pointer; }
        button:hover { background-color: #80c1ff; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
